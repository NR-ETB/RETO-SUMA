<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="View/css/style.css">
    <link rel="shortcut icon" href="View/images/icons/window.png" />
    <title>RoboSuma</title>
</head>
<body>

    <div class="container">

        <div class="inic" style="display: none;">

            <div class="tittle">
                <img src="View/images/icons/robot.png" alt="">
                <h1>ROBOSUMA</h1>
            </div>

            <div class="band-content">
                <div class="band">
                    <img src="View/images/icons/download.png" alt="">
                    <span class="add">Añade la base de datos en formato CVS</span>
                </div>
            </div>

            <div class="buttons-act">
                <button class="act" onclick="">Filtrar</button>
            </div>

        </div>

        <div class="inic" style="display: none;">

            <div class="tittle">
                <img src="View/images/icons/robot.png" alt="">
                <h1>ROBOSUMA</h1>
            </div>

            <div class="band-content">
                <div class="band-2">
                    <img src="View/images/icons/download.png" alt="">
                    <span class="add-2">Descarga el la informacion filtrada en formato CVS</span>
                </div>
            </div>

            <div class="buttons-act-2">
                <button class="act2" onclick="">Volver Inicio</button>
                <button class="act2" onclick="">Filtrar Nuevo</button>
            </div>

        </div>
        
        <div class="inic">

            <div class="tittle">
                <img src="View/images/icons/robot.png" alt="">
                <h1>ROBOSUMA</h1>
            </div>

            <div class="data">
                <div>
                    <img src="View/images/icons/email.png" alt="">
                    <input type="text" placeholder="Usuario_Suma">
                </div>

                <div>
                    <img src="View/images/icons/pass.png" alt="">
                    <input type="text" placeholder="Contraseña_Suma">
                </div>
            </div>

            <div class="buttons-act">
                <button class="act" onclick="">Iniciar</button>
            </div>

        </div>

        <div class="backdrop"></div>

    </div>

</body>
</html>
